<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Cashflow Commander</title>
        <!-- Links the favicon image using Flaskâ€™s url_for function.Ensures brand recognition in the browser tab with a small icon. -->
        <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Sign Up Portal ðŸ’µ</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <!-- Flask block to display any flash messages (e.g., error or confirmation).Ensures user feedback is clearly shown for form submission results. -->
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
